<!DOCTYPE html>
<html>
<head>
    <title>도서 추천</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>도서 추천</h1>
    <form action="/recommend" method="post">
        <label for="field">추천받고 싶은 분야를 선택하세요:</label>
        <select name="field" id="field">
            {% for field in fields %}
            <option value="{{ field }}" {% if selected_field == field %}selected{% endif %}>{{ field }}</option>
            {% endfor %}
        </select>
        <button type="submit">추천 도서 보기</button>
    </form>

    {% if recommendations %}
    <h2>{{ selected_field }} 분야 추천 도서:</h2>
    <ul>
        {% for book in recommendations %}
        <li>{{ book }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% if graph_html %}
    <h2>{{ selected_field }} 분야 도서 판매 포인트</h2>
    <div>{{ graph_html | safe }}</div>
    {% endif %}
</body>
</html>
